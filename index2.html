<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel = "preconnect" href = "https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estilosx.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	<header>
		<div class="menu-contenedor">
			<img src="img/logotipo.png">
			<a href="#">Precios</a>
			<a href="#">Promociones</a>
			<a href="#">Tarjeta gold</a>
			<a href="#">Cotizaciones</a>
		</div>
	</header>

	<section class="contenedor">
		<div class="contenedor-form">
			<form method="post">
				<div class="form-group">
					<label for="nombre">Nombre Completo</label>
					<input type="text" name="nombre" id="nombre" required class="form-control">
				</div>

				<div class="form-group">
					<label for="celular">Numero de Celular</label>
					<input type="text" name="celular" id="celular" required class="form-control">
				</div>

				<div class="form-group">
					<label for="email">Correo Electronico</label>
					<input type="email" name="email" id="email" required class="form-control">
				</div>

				<div class="form-group">
					<label for="presupuesto">Seleccione su presupuesto</label>
					<select id="presupuesto" name="presupuesto" class="form-control">
						<option>Menos de $1.000.000</option>
						<option>Entre $1.000.000 y $3.000.000</option>
						<option>Entre $3.000.000 y $5.000.000</option>
						<option>Mas de $5.000.000</option>
						</select>
				</div>

				<div class="form-group">
					<label for="destino">Escoja su destino favorito</label>
					<select id="destino" name="destino" multiple required class="form-control">
						<option>Africa</option>
						<option>Asia</option>
						<option>Europa</option>
						<option>Norte America</option>
						<option>Oceania</option>
						
					</select>

				</div>
				
				<div class="form-group">
					<label for="observaciones">Observaciones</label>
					<textarea id="observaciones" name="observaciones" rows="4" class="form-control"></textarea>
				</div>
 				<br><center>
 					<button type="submit" class="btn btn-info">Enviar</button>
 				</center>
				


			</form>			
		</div>		
	</section>
    


</body>
</html>
