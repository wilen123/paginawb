<!DOCTYPE html>
<html>
<head>
	<title>Pantalla de login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel = "preconnect" href = "https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	

	<section class="contenedor">
		<div class="contenedor-login">
			<form method="post">
				<div class="form-group">
					<img src="img/logotipo.png">
					<h2>Inicio de sesion</h2>
				</div>
				<br>

				<div class="form-group">
					<label for="usuario">Nombre de usuario</label>
					<input type="text" name="usuario" id="usuario" required class="form-control">
				</div>

				<div class="form-group">
					<label for="contraseña">Contraseña</label>
					<input type="password" name="contraseña" id="contraseña" required class="form-control">
				</div>

				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
				  <label class="form-check-label" for="defaultCheck1">
				    Recuerdame
				  </label>
				  <a href="#">¿Has olvidado tu contraseña?</a>
				</div>

				<br>
				<center>
 					<a href="index2.html"><button type="button" class="btn btn-outline-secondary">Ingresar</button></a>
 					<a href="index3.html"><button type="button" class="btn btn-outline-secondary">Ver repertorio</button></a>
 				</center>

			</form>
		</div>
	</section>			

</body>
</html>
